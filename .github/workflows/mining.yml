name: Mining

on: [workflow_dispatch]

jobs:
  mine:
    name: Mine
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Mine
        uses: xHyroM/discord-assets/.github/actions/mining@master
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}